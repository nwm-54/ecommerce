<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>c220</title>
    <link rel="stylesheet" href="./static/css/styles.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
        <div class="container"><a class="navbar-brand" href="{{ url_for('index') }}">ECommerce CS 220</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                        class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Login</h2>
        <form id='formId' method="post" >
            <!-- Login code  -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" disabled=true id="email" placeholder="Enter email" name="email" value={{user_email}}>
            </div>
            <div class="form-group">
                <label for="pwd">New Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
            </div>
            <button type="submit" name="action" value="login" class="btn btn-primary">Save new password</button>
        </form>
    </div>

    <script>
        function passReturn(vars){
            return vars;
        }
        old_password = passReturn({{old_password|tojson}})
        console.log('new_password', document.getElementById('pwd').value)
        console.log('old password',old_password)
        console.log('old password type ',typeof old_password)
        document.getElementById("formId").onsubmit = function () {
            new_password = document.getElementById('pwd').value;
        if (!new_password || new_password==old_password)  {
            alert("New password must not be empty and be different from the previous password");
            return false;
            }
    }
    </script>
</body>

</html>
